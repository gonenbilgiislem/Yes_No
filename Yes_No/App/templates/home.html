{% extends 'base.html' %}
{% load crispy_forms_tags %}

<!-- Page content -->
{% block content %}
<div class="container w-50">
    <h3 class="card p-3 text-center mt-5">Fill out the entire form</h3>
    <form method="POST" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card p-3 mt-3 mb-3">
            <!-- Message from backend -->
            {% for message in messages %}
                {% if message.tags == 'success' %}
                    <div class="alert alert-primary alert-dismissible fade show text-center mt-3" role="alert"><strong>{{message}}</strong>
                        <a href="{% url 'home' %}" type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></a>
                    </div>
                {% endif %}
            {% endfor %}

            <!-- Form -->
            {{form|crispy}}

            <!-- Button -->
            <button type="submit" class="btn btn-primary" type="submit">
                <i class="far fa-paper-plane"></i>&nbsp;&nbsp; Submit
            </button>
        </div>
    </form>
</div> <!-- END // container -->
{% endblock content %}
