{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Static-->
    <link href={% static "css/style.css" %} rel="stylesheet">
    <!--FontAwsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Favicon -->
    <link href={% static "favicon.ico" %} rel="shortcut icon">
    <!-- Logo -->
    <link href={% static "logo.ico" %} rel="shortcut icon">
    <!--Bootstrap 5.2 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Support</title>
</head>
<body class="bg-light">
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="col-sm">
                    <a href="#" class="navbar-brand flex-grow-1" style="text-align: center; color: #fff; margin-left: 25px;">
                        <i class="fas fa-headset"></i>&nbsp;&nbsp; Support
                    </a>
                </div>
            </nav>
        </header>

        <!-- ===== Block content (ROOT) ===== -->
        {% block content %} {% endblock content %}
    </div>

    <footer class="bg-dark text-center text-lg-start text-light" id="footer">
        <div class="text-center p-3 bg-dark">
            &copy; {% now 'Y' %} Copyright:
            <a class="text-light" style="text-decoration: none;">
                <span style="color: #89cff0;">www.your-website.com</span>
            </a>
        </div>
    </footer>

    <!--Bootstrap 5.2 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
